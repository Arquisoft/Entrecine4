@(username: String, userForm: Form[User])
@import helper._
@import snippets._

<html>
<head>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/plataformaPago.css")">

</head>
<body>
    <div id="wrapper">
        <div id="contCabecera">
    		@header(username)
    	</div>
	    <div id="cuerpo" >
	    	<div class="main">
	               	<!-- INICIO MODAL LOGIN (tiene que estar aquí para que aparezca centrado en la página) -->
	               	@loginWindow(userForm)
	               	<!--FIN MODAL LOGIN -->
	                <!-- Inicio Formulario  de Pago -->
	                <div id="formularioPago" >
	                    <h1>Formulario de Pago</h1>
	
	                    @form(routes.Application.pay()){
	
		                    <div id="textos" class=".formularioAlineado" >
		                        <p>Tipo de tarjeta:</p><br><p>Numero de la tarjeta:</p><br><p>Código de Seguridad:</p><br><p>Fecha de caducidad (dd/mm/aaaa)</p>
		                    </div>
		                    <div id="inputs" class=".formularioAlineado" >
		                        <!-- El primer elemento es un combobox con los tipos de tarjeta admitidos -->
		                        <p><select id="tipoTarjeta" name="tipoTarjeta">
		                            <option value="Visa">Visa</option>
		                            <option value="Mastercard">Mastercard</option>
		                            <option value="American Express">American Express </option>
		                        </select></p>
		                        <!-- FIN del combobox -->
		                        <br>
		                        <p><input id="numeroTarjeta" type="text" class="rounded" size="30" name="numeroTarjeta" /></p>
		                        <br>
		                        <p><input id="Código de Seguridad" type="text" class="rounded" size="10" name="codigoSeguridad" /></p>
		                        <br>
		                        <p><input id"fechaCaducidad" type="date" class="rounded" name="fechaCaducidad" /></p>
		                        
		                    </div>
		                    <div id="confirmarPago">
		                		<input  type="submit" value="Confirmar Pago" class="botonConfirmarPago"></input>
		                	</div>
	                	}
	                </div>
	                <!-- FIN formulario de Pago -->
	                
	    	</div>
	    </div>
	</div>
	
	@footer()  
</body>
</html>
