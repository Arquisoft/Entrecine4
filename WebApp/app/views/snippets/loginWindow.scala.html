@(userForm: Form[User])
@import helper._
<div id="openModal" class="modalDialog">
	<div>
		<a href="#close" title="Close" class="close">X</a>
		<h2>Inicio de Sesión</h2>
		@form(routes.Application.login()){
		<div class="formularioAlineado">
			Usuario:<br />Contraseña:
		</div>
		<div class="formularioAlineado">
			<input id="usernameInput" type="text" class="rounded" name="username"
				size="30" /><br /> <input type="password" class="rounded"
				name="password" size="30" /><br />
		</div>
		<div align="center">
			<input id="iniciarSesion" type="submit" value="Iniciar Sesión" />
		</div>
		}
		@form(routes.Application.registro()) {
		<div align=center>
			<button id="registrarse" type="submit">Registrarse</button>
		</div>
		}

	</div>
</div>
